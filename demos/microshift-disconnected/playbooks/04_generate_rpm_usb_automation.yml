# Based on https://www.redhat.com/en/blog/how-to-create-a-fully-self-contained-os-image-that-includes-your-kubernetes-workload

- name: Create RPM with usb automation and add it to Image Builder
  hosts: image_builder
  become: true
  gather_facts: true
  vars_files:
  - ../vars/main.yml

  tasks:
    - name: Install other dependencies
      ansible.builtin.dnf:
        name: 
          - rpmdevtools
          - rpmlint
          - yum-utils
          - createrepo
        state: latest

    - name: Initiate the rpm build tree
      shell: rpmdev-setuptree

    - name: Copy RPM SPEC
      copy:
        src: ../files/usb-automation.spec
        dest: "~/rpmbuild/SPECS/usb-automation.spec"

########### Copy manifests
    - name: Empty the ~/usb-automation folder
      ansible.builtin.file:
        path: "~/usb-automation"
        state: absent

    - name: Create the ~/usb-automation folder
      ansible.builtin.file:
        path: "~/usb-automation/"
        state: directory

    - name: Get list of all files in subdirectories under files/usb-automation
      delegate_to: localhost
      find:
        paths: "../files/usb-automation"
        recurse: yes
        file_type: file
      register: usb-automation_files



usb_monitor.sh -> /usr/local/bin/usb_monitor.sh
99-usb_monitor.rules -> /etc/udev/rules.d/99-usb_monitor.rules
